<html>

<head>
  <link rel="stylesheet" href="fstyle.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Login</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">LOGIN</p>
    <h5 align="center">New to Green Evenue? <span class="forgot"><a href="signup.html">SIGNUP FOR FREE</a></span></h5>
    <form class="form1">
      <input class="un " id="user" type="text" align="center" placeholder="Username">
     <label id="erroruser"></label>
      <input class="pass" id="pass" type="password" align="center" placeholder="Password">
      <label id="errorpass"></label>
      <a  onclick="Validation()" class="submit" align="center">LOGIN</a>
        <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
            
      </form>   
    </div>

    <script>
      function Validation(){
        if(document.getElementById("user").value == ""){
          document.getElementById("erroruser").innerHTML="Please fill username";
        }
        else{
          document.getElementById("erroruser").innerHTML="";
        }
        if(document.getElementById("pass").value == ""){
          document.getElementById("errorpass").innerHTML="Please fill your password";
        }
        else{
          document.getElementById("errorpass").innerHTML="";
        }
        window.location.href("index.html");
      }
    </script>
     
</body>

</html>
