<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function ValidateForm(){
        if (document.forms["form"]["name"].value=="")
            {
                document.getElementById("error").innerHTML="Please Enter name";
            }
           if (document.getElementById("phone").value=="")
            {
                document.getElementById("errorpn").innerHTML="Please Enter Phone no.";
            }
       }
    </script>
</head>
<body>
    <form method="post" id="form">
        <input type="text" id="name" placeholder="first name"> 
        <label id="error"></label> <br>

        
        <input type="text" id="phone" placeholder="password">
        <label id="errorpn"></label> 
        <button type="button" onclick="ValidateForm()">Submit</button>
    </form>

</body>
</html>
